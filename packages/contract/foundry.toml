[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
fs_permissions = [{ access = "read", path = "./"}]

# Compiler settings
solc = "0.8.26"
via_ir = true
optimizer = true
optimizer_runs = 999_999
evm_version = "london"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config